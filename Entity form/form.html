<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Form</title>
</head>

<body>
    <div class="regform">
        <h1>Registration Form </h1>
    </div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name"> Name</h2>
                <input class="firstname" type="text" name="first_name" required><br>
                <label class="firstlabel">First name</label>
                <input class="lastname" type="text" name="last_name" required> <br>
                <label class="lastlabel">Last name</label>
            </div>
           <h2 class="name">Email</h2>
           <input class="email" type="email" name="email" required>

           <h2 class="name"> Phone</h2>
           <input class="code" type="number" name="phone number" required>
           <label class="number">Phone Number</label>
           
           <h2 class="name">Expert in Field</h2>
           <input class="code" type="text" name="field name" required>
           
           <h2 class="name">Experince</h2>
           <select class="option" name="experince">
                <option disabled="disabled" selected="selected">-Choose Option-</option>
                <option>0 - 1 yr</option>
                <option>1 - 2 yr</option>
                <option>2 - 3 yr</option>
                <option>3 - 4 yr</option>
                <option>5 or More yr</option>
           </select> 


           <h2 class="name"> About Yourself</h2>
           <input type="text" class="About" name="About">

           <h2 id="coustomer"> Are you Beginner</h2>
           <label class="radio">
               <input class="radio-one" type="radio" checked="checked" name="rdiobtn">
               <span class="checkmark"></span>
               Yes
           </label>

           <label class="radio">
            <input class="radio-two" type="radio" checked="checked" name="rdiobtn">
            <span class="checkmark"></span>
            No
        </label>

        <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
